name: Trivy Scan

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  trivy-high:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      IMAGE: ${{ github.repository }}:${{ github.run_id }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: ${{ env.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.IMAGE }}
          format: json
          output: trivy.json
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0

      - name: Count HIGH/CRITICAL
        id: tally
        run: |
          count=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")] | length' trivy.json)
          echo "count=$count" >> "$GITHUB_OUTPUT"

      - name: Trivy scan (table for PR comment)
        if: steps.tally.outputs.count == '0'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.IMAGE }}
          format: table
          output: trivy.txt
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: 0

      - name: Comment on PR (clean)
        if: steps.tally.outputs.count == '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('trivy.txt', 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: [
                "âœ… **Trivy scan passed** (no HIGH/CRITICAL).",
                "",
                "<details><summary>Scan output</summary>",
                "",
                "```",
                body.substring(0, 60000),
                "```",
                "",
                "</details>"
              ].join("\n")
            });

      - name: Fail PR on HIGH/CRITICAL
        if: steps.tally.outputs.count != '0'
        run: |
          echo "::error::Trivy found ${{ steps.tally.outputs.count }} HIGH/CRITICAL vulnerabilities."
          exit 1
